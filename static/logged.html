<body>
<script>
      const queryString = window.location.search;
      // console.log(queryString);
      const urlParams = new URLSearchParams(queryString);

      $.ajax({
          url: "/dynamodb",
          beforeSend: function(request) {
            request.setRequestHeader("Authorization", urlParams.get('access_token'));
          },
          success: function( result, status ) {
              console.log(result)

            $( "#data" ).html( result.body );
          }

        });

</script>

<button onclick="location.href='/user_page?access_token=' + urlParams.get('access_token')" class="button button1">Profil użytkownika</button>
<div id='data'></div>
